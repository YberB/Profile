<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
    <link rel="stylesheet" href="css/slide.css">
    <link rel="shortcut icon" href="img/faviconyber.png" type="image/x-icon">
</head>
<body>
    <div class="img-principal">
        <img id="img1" class="img-1-visible" src="img/1.jpg">
        <img id="img2" class="img-2-hidden" src="img/2.jpg">

    </div>
    <div class="arrows">
        <img id="leftArrow" class="left-arrow" src="img/left.png" alt="">
        <img id="rightArrow" class="right-arrow" src="img/right.png" alt="">
    </div>
    <script src="js/slide.js"></script>
